
   <!-- <img  src="../../assets/contact.jpg" class="contactus">-->
   <div class="col-sm-8 col-md-8 container-fluid" style="padding-top: 10px;" >
    <div class="card-body bg-light">
    <h3>Contact Us</h3>
    <h3 style="color:red">{{error}}</h3>
    <div class="row bg-light">
    <div class="col-sm-12 ">
        <form class="form-horizontal" #cForm="ngForm" [formGroup]="formGroup" (validSubmit)="submit()">
            <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="EmailId" [(ngModel)]="feedback.emailId">
            </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Query</label>
                <div class="col-sm-10">
                <textarea type="text"  class="form-control" formControlName="Comments" [(ngModel)]="feedback.query"></textarea>
               
            </div>
                </div>
                <br/>
              
            <button class="btn btn-primary" type="submit">Submit</button>
           
        
           
               </form>
       </div>
       </div>
    </div>
    </div>
