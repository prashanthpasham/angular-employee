<div class="home">
<div class=" col-md-6 container-fluid" style="margin-top: 80px;margin-right: 30px;">
    <div class="card-body bg-light">
    <h1 class="text-center ">Signup </h1>
    
    <h3 style="color:red">{{login.message}}</h3>
    
  
    <div class="row bg-light">
    <div class="col-sm-12 col-md-offset-3">
    <form class="form-horizontal" #loginForm="ngForm" [formGroup]="formGroup" (validSubmit)="onSubmit()">
    <div class="form-group">
    <label class="control-label col-sm-2">Email Id</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" formControlName="EmailId" [(ngModel)]="login.emailId">
    </div>
    </div>
    
    
    
    <div class="form-group">
    <label class="control-label col-sm-2">Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" formControlName="Password" [(ngModel)]="login.password">
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-6">Confirm Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" formControlName="confirmPwd" >
        </div>
        <div *ngIf="formGroup.get('confirmPwd')?.errors?.matching" style="color:red">Password doesn't match</div>
        </div>
    <div class="form-group">
        <label class="control-label col-sm-2">UserName</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="UserName" [(ngModel)]="login.username">
        </div>
        </div>
       <!--<div class="form-group">
            <label class="control-label col-sm-2">Role</label>
            <div class="col-sm-10">
            <input type="radio" class="form-radio" formControlName="role" value="user" [(ngModel)]="login.role">User
            <input type="radio" class="form-radio" formControlName="role" value="admin" [(ngModel)]="login.role">Admin
            </div>
            </div>-->
    
    <br>
    <button class="btn btn-secondary my-5 my-sm-0 mr-sm-2" type="button"(click)="onReset()">Reset</button>&nbsp;&nbsp;
    <button class="btn btn-primary my-5 my-sm-0 mr-sm-2" type="submit">Submit</button> &nbsp;&nbsp;
    <button class="btn btn-info my-5 my-sm-0 mr-sm-2" (click)="moveToLogin()">Already exist?Login</button>
    
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
