<h5>User List</h5>
<div class="col-md-3 col-sm-12" style="margin-bottom:10px ;float: right;">
  <input class="form-control " [(ngModel)]="searchTxt" placeholder="search" >

</div>
<table class="table table-striped table-bordered" >
<thead>
<tr class="bg-secondary" style="color: white;">
<th>Id</th>
<th>Email-Id</th>
<th>User Name</th>
<th>Role</th>

</tr>
</thead>



<tbody>
<tr *ngFor = "let user of usersList|arrayFilter:searchTxt|sort:'desc':'id'" appHlight>
<td>{{user.id}}</td>
<td>{{user.emailId}}</td>
<td>{{user.username}}</td>
<td>{{user.role}} &nbsp; &nbsp;<span *ngIf="user.role=='user'" class="bi bi-pencil-fill" style="cursor: pointer;;color:black" (click)="openDialog(user.id)"></span></td>


</tr>
</tbody>
</table>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':open?'block':'none','margin-top.px':80}" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure,Do you want to Change Role?</h5>
         
        </div>
       <br/>
        <div class="text-center" >
          
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeDialog()">Cancel</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" (click) = "onChangeRole()">Confirm</button>
        </div>
        <br/>
      </div>
    </div>
  </div>
